<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Invision Web App</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="/favicon.ico">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300' rel='stylesheet' type='text/css'>
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
</head>

<body>
    <div class="container">
        <header>
            <a href="/">
                <div class="logo">
                    <span class="sprite-main sprite-logo"></span>
                    <span class="logo-text">simply</span>
                    <span class="logo-text social-text">social</span>
                </div>
            </a>
            <div class="header-right">
                <div class="chat-icon">
                    <a href="#"><span class="sprite-main sprite-chat-icon"></span></a>
                </div>
                <div class="searchbox">
                    <input type="text" class="form" id="searchform">
                </div>
                <div class="profile-avatar">
                    <a href="#"><img src="images/profile-avatar.png"></a>
                    <ul>
                        <li><a href="#">Profile</a></li>
                        <li><a href="#">Followers</a></li>
                        <li><a href="#">Following</a></li>
                        <li><a href="settings.html">Settings</a></li>
                    </ul>
                </div>
            </div>
        </header>
        <div class="hero">
            <div class="status">
                <input type="text" class="status-msg" placeholder="What's on your mind?">
                <div class="status-add">
                    <div class="status-photo">
                        <a href="#">
                            <span class="sprite-main sprite-camera-icon"></span>
                            <span class="add-text">Add Photo</span>
                        </a>
                    </div>
                    <div class="status-video">
                        <a href="#">
                            <span class="sprite-main sprite-video-icon"></span>
                            <span class="add-text">Add Video</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="content-tab">
            <ul>
                <li><a href="#">All Posts</a></li>
                <li><a href="#">Photos</a></li>
                <li><a href="#">Videos</a></li>
            </ul>
        </div>
        <div class="content">
            <div class="all-posts">

                <!-- comments -->
                <div class="comments-wrapper"></div>
                <!-- images -->
                <div class="image-post-wrapper"></div>
            </div>
        </div>
            <div class="clear"></div>
    </div>

    <footer>

    </footer>
    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:js scripts/main.js -->
    <script src="scripts/main.js"></script>
    <!-- endbuild -->
</body>

</html>
