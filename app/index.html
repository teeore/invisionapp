<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Invision Web App</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="/favicon.ico">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300' rel='stylesheet' type='text/css'>
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
</head>

<body>
    <div class="container">
        <!-- header -->
        <header>
            <a href="/">
                <div class="logo">
                    <span class="sprite-main sprite-logo"></span>
                    <span class="logo-text">simply</span>
                    <span class="logo-text social-text">social</span>
                </div>
            </a>
            <div class="header-right">
                <div class="chat-icon">
                    <a href="#"><span class="sprite-main sprite-chat-icon"></span></a>
                </div>
                <div class="searchbox">
                    <input type="text" class="form" id="searchform">
                    <span class="sprite-main sprite-search-icon"></span>
                </div>
                <div class="profile-avatar">
                <!-- insert from json -->
                    <ul>
                        <li><a href="#">Profile</a></li>
                        <li><a href="#">Followers</a></li>
                        <li><a href="#">Following</a></li>
                        <li><a href="settings.html">Settings</a></li>
                    </ul>
                </div>
            </div>
        </header>
        <!-- hero image -->
        <div class="hero">
            <div class="status">
                <input type="text" class="status-msg" placeholder="What's on your mind?">
                <div class="status-add">
                    <div class="status-photo">
                        <a href="#">
                            <span class="sprite-main sprite-camera-icon"></span>
                            <span class="add-text">Add Photo</span>
                        </a>
                    </div>
                    <div class="status-video">
                        <a href="#">
                            <span class="sprite-main sprite-video-icon"></span>
                            <span class="add-text">Add Video</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="content-tab">
            <ul>
                <li><a href="#">All Posts</a></li>
                <li><a href="#">Photos</a></li>
                <li><a href="#">Videos</a></li>
            </ul>
        </div>
        <!-- page content -->
        <div class="content">
            <!-- posts -->
            <div class="all-posts">
                <!-- comments -->
                <div class="comments-wrapper"></div>
                <!-- images -->
                <div class="image-post-wrapper"></div>
            </div>
        </div>
        <div class="clear"></div>
    </div>
    <!-- modal window -->
    <div class="modal" id="modal-one">
        <div class="modal-dialog">
            <div class="modal-header">
                <h2>Create new message</h2>
                <!-- close button -->
                <a href="#" class="btn-close close-modal">Ã—</a>
            </div>
            <div class="modal-body">
                <textarea id="modal-input"></textarea>
            </div>
            <div class="modal-footer">
                <div class="status-add" id="modal-add">
                    <div class="status-photo">
                        <a href="#">
                            <span class="sprite-main sprite-camera-icon"></span>
                            <span class="add-text" id="modal-photo">Add Photo</span>
                        </a>
                    </div>
                    <div class="status-video">
                        <a href="#">
                            <span class="sprite-main sprite-video-icon"></span>
                            <span class="add-text" id="modal-photo">Add Video</span>
                        </a>
                    </div>
                </div>
                <div class="modal-btn">
                    <a href="#" class="post-btn close-modal">Post</a>
                </div>
            </div>
        </div>
    </div>
    </div>
    <footer>
        <div class="footer-inner">
            <ul>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Support</a></li>
                <li><a href="#">Privacy</a></li>
                <li><a href="#">Terms</a></li>
                <li><span>&copy; </span>2014 SimplySocial</li>
            </ul>
        </div>
    </footer>
    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:js scripts/main.js -->
    <script src="scripts/main.js"></script>
    <!-- endbuild -->
</body>

</html>
