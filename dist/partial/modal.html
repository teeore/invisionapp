<div class="modal" id="modal-one">
    <div class="modal-dialog">
        <div class="modal-header">
            <h2>Create new message</h2>
            <!-- close button -->
            <a href="#" class="close-modal sprite-other sprite-close-btn" id="btn-close">
            </a>
        </div>
        <div class="modal-body">
            <textarea id="modal-input"></textarea>
        </div>
        <div class="modal-footer">
            <div class="status-add" id="modal-add">
                <div class="status-photo">
                    <a href="#">
                        <span class="sprite-other sprite-photo-icon-dark"></span>
                        <span class="add-text" id="modal-photo">Add Photo</span>
                    </a>
                </div>
                <div class="status-video">
                    <a href="#">
                        <span class="sprite-other sprite-video-icon-dark"></span>
                        <span class="add-text" id="modal-photo">Add Video</span>
                    </a>
                </div>
            </div>
            <div class="modal-btn">
                <a href="#" class="post-btn close-modal">Post</a>
            </div>
        </div>
    </div>
</div>
